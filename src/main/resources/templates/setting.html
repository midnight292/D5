<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head"></head>

<body>

    <div class="chatPage">
        <div class="container-fluid">
            <div class="row content">
                <!-- left side -->
                <div class="col-md-2 bgColor">
                    <div class="" th:replace="menuleft :: menuleft"></div>
                </div>
                <!-- login form -->
                <div class="col-md-9 centerContent settingMain">
                    <div class="setting">
                        <h1>SETTING</h1>
                        <img src="https://static.thenounproject.com/png/2416938-200.png" alt="" class="profileImg mt-3">

                        <p>aiden@email.com</p>

                        <p>20, Feb. 2020 JOINED</p> -->

                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Name" value="Aiden Smith">
                        </div>
                        <div class="mt-2">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Email"
                                value="aiden@email.com">
                        </div>
                        <div class="mt-2">
                            <label for="position">Position</label>
                            <input type="text" class="form-control" id="position" placeholder="Position"
                                value="Project Manager">
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-primary btn-block mt-3">Save</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
